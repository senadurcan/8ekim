{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anasayfa</title>
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>
<body>
    <h2>Anasayfa</h2>

    <img src="{% static 'img/turkcell.jpg' %}" alt="">

    <br><hr><br>
    {% for proje in projeler %}
    
    {% if proje.title == 'Oto Galeri' %}
        <h3 style="color: rgb(95, 140, 243);">{{ proje.title }}</h3>
    {% else %}
        <h3>{{ proje.title }}</h3>
    {% endif %}
        <img src="{{ proje.image.url }} " alt="">
        <p>{{proje.detay}}</p>
        <p>{{proje.maliyet}}</p>
        <p style="color: rgb(255, 255, 255);">{{proje.proje_user}} </p>
        <br><br>
    {% endfor %}
</body>
</html>
